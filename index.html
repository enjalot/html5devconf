    <script src="/static/lib/reveal/js/head.min.js"></script>
    <script src="/static/lib/reveal.min.js"></script>

    <script>
            // Parse the query string into a key/value object
			var query = {};
			location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
				query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
			} );

			Reveal.initialize({
				// Display controls in the bottom right corner
				controls: true,
                progress: true,
				history: true,
                mouseWheel: false,

				// Styling themes, only affects transitions for now
				theme: 'default', // default/concave/linear
                transition: query.transition || 'linear', // default/cube/page/concave/linear(2d)
			});
    </script>
